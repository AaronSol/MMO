<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0" />
</head>

<body style="background-color: crimson">
<script src="/socket.io/socket.io.js"></script>
<script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.min.js"></script>
<script src="./js/socketOnFunctions.js"></script>
<script src="./js/scenes/mainScene.js"></script>
<script src="./js/game.js"></script>
<div id="game-container" style="margin: 0 auto; width: 900px; border: 2px black solid">
    <div id="name-enter" style="position: absolute;top: 300px;left: 550px;">
        <input type="text" id="name" placeholder="Enter your name" />
        <button id="start" onclick="startGame()">Play</button>
    </div>
</div>
<script>
    function startGame() {
        let name = document.getElementById("name").value;
        game.scene.game.scene.keys.mainScene.socket.emit("playerName", name);
        let nameEnterDiv = document.getElementById("name-enter");
        nameEnterDiv.parentNode.removeChild(nameEnterDiv);
    }

    document.getElementById("name")
        .addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("start").click();
            }
        });
</script>
</body>

</html>
